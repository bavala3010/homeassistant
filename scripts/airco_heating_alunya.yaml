

alunya_airco_start:
  sequence:
  - service: timer.start
    data:
      duration: "{{ states('input_number.alunya_airco_timer_minutes') | float * 60 }}"
    target:
      entity_id: timer.alunya_airco_timer
  - service: input_datetime.set_datetime
    data:
      datetime: >
        {% set t =states('input_number.alunya_airco_timer_minutes') | float %}
        {{ (now().timestamp() + t*60 ) | timestamp_custom("%Y-%m-%d %-H:%M:%S") }}
    target:
      entity_id: input_datetime.alunya_airco_timer_stop
  - service: climate.set_temperature
    data:
      hvac_mode: heat
      temperature: >
        {% set adj = states('input_number.alunya_airco_target_temperature') | float - states('sensor.kamer_alunya_temperature') | float %}
        {{ (state_attr('climate.alunya_airco', 'current_temperature') + adj) | round(1, 'half', 0) }}
    target:
      device_id: 3c12e341dfd1d1fe2327ec66f3613321
  - service: climate.set_preset_mode
    data:
      preset_mode: eco
    target:
      device_id: 3c12e341dfd1d1fe2327ec66f3613321
  - service: climate.set_swing_mode
    data:
      swing_mode: 3D
    target:
      device_id: 3c12e341dfd1d1fe2327ec66f3613321
  - service: climate.set_fan_mode
    data:
      fan_mode: auto
    target:
      device_id: 3c12e341dfd1d1fe2327ec66f3613321  


