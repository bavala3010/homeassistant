alunya_airco_cooling_start:
  sequence:
  - condition: template
    value_template: >-
      {{ states('sensor.kamer_alunya_temperature') | float >= 20 }}
  - condition: template
    value_template: >-
      {{ states('group.kamer_alunya_ramen') == 'off' }}      
  - service: climate.set_temperature
    data:
      hvac_mode: cool
      temperature: 18
    target:
      device_id: 3c12e341dfd1d1fe2327ec66f3613321
  - service: climate.set_fan_mode
    data:
      fan_mode: auto
    target:
      device_id: 3c12e341dfd1d1fe2327ec66f3613321
  mode: restart


alunya_airco_cooling_18:
  sequence:
  - service: input_number.set_value
    data:
      value: 18
    target:
      entity_id: input_number.amilya_airco_target_temperature
  - service: script.amilya_airco_cooling_start
    data: {} 
  mode: restart


alunya_airco_cooling_boost:
  sequence:
  - service: climate.set_preset_mode
    data:
      preset_mode: boost
    target:
      device_id: 3c12e341dfd1d1fe2327ec66f3613321
  mode: restart
