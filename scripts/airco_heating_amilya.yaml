  #     hvac_mode: heat
  #     temperature: >
  #       {% set adj = states('input_number.amilya_airco_target_temperature') | float - states('sensor.kamer_amilya_temperature') | float %}
  #       {{ (state_attr('climate.amilya_airco', 'current_temperature') + adj) | round(1, 'half', 0)}}
  #   target:
