auto_status_verversen:
  alias: audi_refresh
  sequence:
  - service: audiconnect.refresh_data
    data:
      vin: WAUZZZGE6MB019131
  icon: hass:car
  mode: single
  
check_auto_op_slot:
  alias: check als auto echt niet op slot is
  sequence:
  - service: audiconnect.refresh_data
    data:
      vin: WAUZZZGE6MB019131
  - delay: 00:05:00
  - condition: state
    entity_id: lock.audi_e_tron_sportback_door_lock
    state: unlocked
  - service: notify.bart_phone
    data:
      message: ðŸš™ Auto niet op slot! (veeg omlaag voor acties)
      data:
        channel: Important
        tag: slot_auto
        color: red
        actions:
        - action: lock_car
          title: SLUIT AUTO
