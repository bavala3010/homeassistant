auto_start_climatisation:
  alias: auto start climatisatie
  sequence:
  - service: timer.start
    data:
      duration: '1800'
    target:
      entity_id: timer.car_climatisation
  - service: audiconnect.execute_vehicle_action
    data:
      vin: WAUZZZGE6MB019131
      action: start_climatisation
  - service: notify.bart_phone
    data:
      message: Climatisatie auto gestart
      data:
        timeout: 18000  # 1800 seconden = half uur
        actions:
        - action: URI
          title: meer info
          uri: /eikenbos-dashboard/e-tron
  - service: notify.madouce_phone
    data:
      message: Climatisatie auto gestart
      data:
        timeout: 180000  # half uur
        actions:
        - action: URI
          title: meer info
          uri: /eikenbos-dashboard/e-tron
  - delay:
      hours: 0
      minutes: 20
      seconds: 0
      milliseconds: 0
  - service: audiconnect.execute_vehicle_action
    data:
      vin: WAUZZZGE6MB019131
      action: stop_climatisation
  - service: notify.bart_phone
    data:
      message: Climatisatie auto gestopt
      data:
        timeout: 6000  # 10 minuten
        actions:
        - action: URI
          title: meer info
          uri: /lovelace/e-tron
  - service: notify.madouce_phone
    data:
      message: Climatisatie auto gestopt
      data:
        timeout: 6000  # 10 minuten
        actions:
        - action: URI
          title: meer info
          uri: /lovelace/e-tron

auto_stop_climatisation:
  alias: auto stop climatisatie
  sequence:
  - service: timer.cancel
    target:
      entity_id: timer.car_climatisation
  - service: audiconnect.execute_vehicle_action
    data:
      vin: WAUZZZGE6MB019131
      action: stop_climatisation
  - service: script.turn_off
    target:
      entity_id: script.auto_start_climatisation
  - service: notify.bart_phone
    data:
      message: Climatisatie auto gestopt
      data:
        timeout: 6000 # 10 minuten
        actions:
        - action: URI
          title: meer info
          uri: /eikenbos-dashboard/e-tron
  - service: notify.madouce_phone
    data:
      message: Climatisatie auto gestopt
      data:
        timeout: 6000   # 10 minuten
        actions:
        - action: URI
          title: meer info
          uri: /eikenbos-dashboard/e-tron