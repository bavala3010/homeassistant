- alias: ğŸ’¨ air // ventilator // badkamer raam wijd open = ventilator uit
  id: '09185cc1-4293-4cc0-9f89-831f0be7a74e'
  description: ''
  trigger:
  - platform: state
    entity_id: binary_sensor.badkamer_raam_wijd
    to: 'on'
    for:
      hours: 0
      minutes: 0
      seconds: 30
      milliseconds: 0
  - platform: state
    entity_id: binary_sensor.badkamer_raam_kantel
    to: 'on'
    for:
      hours: 0
      minutes: 0
      seconds: 30
      milliseconds: 0    
  condition: []
  action:
  - service: switch.turn_off
    target:
      entity_id: switch.toilet_douche_ventilatie
  mode: restart  

- alias: ğŸ’¨ air // ventilator // licht in douche = ventilator aan zolang licht brandt + 10 minuten
  id: 'c4f8b201-16f1-41db-a285-7fb33b277343'
  description: ''
  trigger:
  - platform: state
    entity_id: light.badkamer_douche
    to: 'on'
    for: '00:00:30'
  condition:
  - condition: time
    after: '06:30'
    before: '23:30:00'
  action:
  - repeat:
      while:
      - condition: state
        entity_id: light.badkamer_douche
        state: 'on'
      sequence:
      - service: switch.turn_on
        target:
          entity_id:
          - switch.toilet_douche_ventilatie      
  - delay:
      hours: 0
      minutes: 10
      seconds: 0
      milliseconds: 0
  - service: switch.turn_off
    target:
      entity_id: switch.toilet_douche_ventilatie
  mode: single


