##############################
# ventilatie toilet
##############################
  
- alias: ğŸ’¨ air // ventilator // 1,5 min. licht in toilet = ventilator aan gedurende 3 minuten
  id: 'b5f5d558-a745-409f-8989-f0749a5992b4'
  description: ''
  trigger:
  - platform: state
    entity_id: light.toilet
    to: 'on'
    for: '00:01:30'
  condition:
  - condition: time
    after: '07:00'
    before: '23:30'
  action:
  - service: switch.turn_on
    target:
      entity_id:
      - switch.toilet_douche_ventilatie
  - delay:
      hours: 0
      minutes: 3
      seconds: 0
      milliseconds: 0
  - service: switch.turn_off
    target:
      entity_id: switch.toilet_douche_ventilatie
  mode: single

- alias: ğŸ’¨ air // ventilator // licht in toilet, voormiddag, Bart thuis = ventilator aan gedurende 5 minuten
  id: 'cf2d5d42-332e-40ba-8cbb-e5035d18e61e'
  description: ''
  trigger:
  - platform: state
    entity_id: light.toilet
