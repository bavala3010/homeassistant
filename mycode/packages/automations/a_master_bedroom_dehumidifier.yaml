# INSCHAKELEN

- alias: ðŸ’§ humidity // master bedroom ontvochtiger // injectie, vocht in master bedroom = aan
  id: '76f7964b-8362-46e0-a11f-025fa4a4b684'
  description: ""
  trigger:
    - platform: numeric_state
      entity_id: sensor.net_power_avg_15min
      below: -250
  condition:
    - condition: numeric_state
      entity_id: sensor.master_bedroom_humidity
      above: 65
    - condition: template
      value_template: " {{ states('binary_sensor.master_bedroom_raam_wijd') != 'on' }}"
    # Als Bart of Madouce thuis is, tijdens de week na 9u en in het weekend na 10u
    - condition: template
      value_template: >-
        {{ (states('group.bart_madouce') == 'home') and
          ((now().weekday() in range(0, 5) and now().hour >= 9) or
            (now().weekday() in range(5, 7) and now().hour >= 10)) }}
  action:
    - service: switch.turn_on
      data: {}
      target:
        entity_id: switch.master_bedroom_dehumidifier_switch        
  mode: single

- alias: "ðŸ’§ humidity // master bedroom ontvochtiger // aan = start timer"
  id: '8cba9ab1-f3d8-4d82-aaaf-41af932085d1'
  description: ''
  trigger:
    - platform: state
      entity_id: switch.master_bedroom_dehumidifier_switch
      to: 'on'
  condition: []
  action:
    - service: timer.start
      data:
        duration: "{{ states('input_number.master_bedroom_dehumidifier_timer_minutes') | float * 60 }}"   
