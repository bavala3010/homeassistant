- alias: ðŸš€ system // Pi CPU temp >70 Â°C = melding
  id: '64c59baf-e8fb-4fc0-b789-cf74742e57e4'
  description: ''
  trigger:
  - platform: numeric_state
    entity_id: sensor.processor_temperature
    above: '70'
    for: 00:10
  condition: []
  action:
  - action: notify.bart_phone
    data:
      title: Raspberry Pi CPU
      message: CPU van Raspberry Pi werkt aan {{states('sensor.processor_use_percent')}}% en temperatuur is {{states('sensor.processor_temperature')}}Â°C.
      data:
        color: red
        clickAction: "/lovelace-systeem/1"
  mode: single
  
- alias: ðŸš€ system // Pi CPU > 50% = melding
  id: 'db887805-238d-4fe2-8512-e10b918eefe3'
  description: ''
  trigger:
  - platform: numeric_state
    entity_id: sensor.processor_use_percent
    above: '50'
    for: 00:15
  condition: []
  action:
  - action: notify.bart_phone
    data:
      title: Raspberry Pi CPU
      message: CPU van Raspberry Pi werkt aan {{states('sensor.processor_use_percent')}}% en temperatuur is {{states('sensor.processor_temperature')}}Â°C.
      data:
        color: red
        tag: raspberry_cpu
        clickAction: "/lovelace-systeem/1"
  - repeat:
      while:
      - condition: numeric_state
        entity_id: sensor.processor_use_percent
        above: '50'
      sequence:
      - action: notify.bart_phone
        data:
          title: Raspberry Pi CPU
          message: CPU van Raspberry Pi werkt aan {{states('sensor.processor_use_percent')}}% en temperatuur is {{states('sensor.processor_temperature')}}Â°C.
          data:
            color: red
            tag: raspberry_cpu
            clickAction: "/lovelace-systeem/1"
      - delay:
          hours: 0
          minutes: 15
          seconds: 0
          milliseconds: 0          
  - action: notify.bart_phone
    data:
      title: Raspberry Pi CPU terug normaal.
      message: CPU van Raspberry Pi werkt aan {{states('sensor.processor_use_percent')}}% en temperatuur is {{states('sensor.processor_temperature')}}Â°C.
      data:
        color: red
        tag: raspberry_cpu
        clickAction: "/lovelace-systeem/1"
  mode: single

