- alias: ðŸš€ system // Database cleanen
  id: '9bda21a0-65f4-4c33-8c17-e12f4331522b'
  description: ''
  trigger:
  - platform: time
    at: 04:00
  condition: []
  action:
  - action: recorder.purge
    data:
      keep_days: 7
      repack: true  # if you do not repack, the database size will not reduce
  mode: single

