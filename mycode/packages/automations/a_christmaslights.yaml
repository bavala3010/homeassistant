# Kerstverlichting AAN
##########################

- alias: ðŸŽ„ kerst // verlichting buiten // zon onder = aan
  id: f37cac92-e0d6-4804-9554-ec59399e2d97
  description: ''
  trigger:
  - platform: sun
    event: sunset
    offset: '0'
  condition: []
  action:
  - service: switch.turn_on
    target:
      entity_id: switch.kerstverlichting
  - service: notify.bart_madouce_phone
    data:
      message: '{{ ["Joehoe, de kerstverlichting brandt weer!","Jingle bells. Laat de lichtjes maar branden!", "Merry Christmas with lots of love.", "Kerst is leuker met lichtjes.", "Wishing you a Christmas that is merry and bright!"] | random }}'
  # rode lamp living links 4 op kerstboom
  - service: light.turn_on
    target:
      entity_id:
        - light.living_links_4
      device_id: []
      area_id: []
    data:
      brightness: 31
      rgb_color:
        - 255
        - 67
        - 106      
  mode: single
  
- alias: ðŸŽ„ kerst // verlichting buiten // tijdens week vanaf 7u00 (10 min. random) = aan
  id: 006a516d-4cd0-4201-944c-0cf1b6ae3991
  description: ''
  trigger:
  - platform: time
    at: '07:00:00'
  condition:
  - condition: and
    conditions:
    - condition: time
      weekday:
      - mon
      - tue
      - wed
      - thu
      - fri
    - condition: state
      entity_id: input_boolean.vakantieperiode
      state: 'off'
  action:
  - delay:
      minutes: '{{ range(0,10) | random }}'  
  - service: switch.turn_on
    target:
      entity_id: switch.kerstverlichting
  mode: single

- alias: ðŸŽ„ kerst // verlichting buiten // beweging voordeur of oprit of openen voordeur = aan
  id: '03c6e49e-fca7-4bb5-b444-b149ef19e9bd'
  description: ''
  trigger:
  - platform: state
    entity_id: binary_sensor.voordeur_bewegingssensor_motion
    from: 'off'
    to: 'on'
  - platform: state
    entity_id: binary_sensor.oprit_bewegingssensor_motion
    from: 'off'
    to: 'on'
  - platform: state
    entity_id: binary_sensor.voordeur
    to: "on"    
  condition:
  - condition: state
    entity_id: switch.kerstverlichting
    state: 'off' 
  action:
  - service: switch.turn_on
    target:
      entity_id: switch.kerstverlichting
  - wait_template: ''
    timeout: 00:03:00 
  - service: switch.turn_off
    target:
      entity_id: switch.kerstverlichting
  mode: restart


