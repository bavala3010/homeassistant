##########################

- alias: ðŸŽ„ kerst // verlichting buiten // zonsopgang = uit
  id: cea38af6-e8f7-4789-8ed4-86bb846f4aad
  description: ''
  trigger:
  - platform: state
    entity_id: sun.sun
    to: 'above_horizon'
  condition: []    
  action:
  - service: switch.turn_off
    target:
      entity_id: switch.kerstverlichting
  mode: single

- alias: ðŸŽ„ kerst // verlichting buiten // 22u30 zo-do en 23u vrij-za (10 min. random) = aan
  id: d771521b-4ba3-4c29-9032-52ec7162acf3
  description: ''
  trigger:
  - platform: time
    at:
    - '22:30'
    - '23:00'
  condition:
  - condition: template
    value_template: >
      {% set h = now().hour %}
      {% set wd = now().isoweekday() %}
      {{ (h == 22 and wd in [1, 2, 3, 4, 7]) or (h == 23 and wd in [5,6]) }}
  action:
  - delay:
      minutes: '{{ range(0,10) | random }}'   
  - service: switch.turn_off
    target:
      entity_id: switch.kerstverlichting
  - service: notify.bart_madouce_phone
    data:
      message: Wat jammer, de kerstverlichting is weer uit!
  mode: single


