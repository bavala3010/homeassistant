car_1_climatisation_start:
  alias: start climatisatie Audi
  sequence:
  - if:
    - condition: template
      value_template: "{{ duration_sec != '1' }}"
    then:
    - service: notify.bart_madouce_phone
      data:
        message: Climatisatie auto zal starten over {{ duration_txt }}.
        data:
          tag: auto_climatisatie
          timeout: 18000  # 1800 seconden = half uur
          actions:
          - action: URI
            title: meer info
            uri: /dashboard-car/e-tron
  - service: timer.start
    data:
      duration: "{{ duration_sec }}"
    target:
      entity_id: timer.car_climatisation
  - delay: "{{ duration_sec }}"
  - service: audiconnect.execute_vehicle_action
    data:
      vin: !secret vin
      action: start_climatisation
  - service: notify.bart_madouce_phone
    data:
      message: Climatisatie auto aangevraagd
      data:
        tag: auto_climatisatie
        timeout: 18000  # 1800 seconden = half uur
        actions:
        - action: URI
          title: meer info
          uri: /dashboard-car/e-tron
  - repeat:
      while:
      - condition: state
        entity_id: sensor.audi_e_tron_sportback_climatisation_state
        state: 'uit'
      sequence:
      - delay:
          seconds: 30    
  - service: notify.bart_madouce_phone
    data:
      message: Climatisatie auto is effectief gestart.
      data:
        tag: auto_climatisatie
        timeout: 18000  # 1800 seconden = half uur
        actions:
        - action: URI
          title: meer info
          uri: /dashboard-car/e-tron
  mode: restart

auto_stop_climatisatie:
  alias: auto stop climatisatie
  sequence:
  - service: timer.cancel
    target:
      entity_id: timer.car_climatisation
  - service: audiconnect.execute_vehicle_action
    data:
      vin: !secret vin
      action: stop_climatisation
  - if:
      - condition: or
        conditions:
          - condition: state
            entity_id: binary_sensor.madouce_phone_connected_to_car_1
            state: "off"
          - condition: state
            entity_id: binary_sensor.bart_phone_connected_to_car_1
            state: "off"
    then:
      - service: notify.bart_madouce_phone
        data:
          message: Climatisatie auto gestopt
