living_airco_ontvochtigen:
  sequence:
    - service: climate.set_hvac_mode
      data:
        hvac_mode: dry
      target:
        device_id: 1c560bbc7917f45d737e87d3e2bd0d89
    - delay:
        minutes: "{{ states('input_number.airco_dehumidifier_timer_minutes') | float() | round() }}"
    - service: climate.set_hvac_mode
      data:
        hvac_mode: "off"
      target:
        device_id: 1c560bbc7917f45d737e87d3e2bd0d89
  mode: restart

