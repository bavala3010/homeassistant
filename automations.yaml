- id: '1622329889344'
  alias: 🛌 Madouce thuis om 22u30 en <15° buiten = matras aan
  description: ''
  trigger:
  - platform: time
    at: '22:30'
  condition:
  - condition: state
    entity_id: device_tracker.madouce_samsung_s20
    state: home
  - condition: numeric_state
    entity_id: sensor.buitensensor_deur_temperature
    below: '15'
  action:
  - type: turn_on
    device_id: 81260564597a746196ba44e4eea0059e
    entity_id: switch.3504547724a160162a33_4
    domain: switch
  mode: single
- id: Bart is alleen thuis
  alias: 🏡 Bart is alleen thuis
  description: ''
  trigger:
  - platform: state
    entity_id: group.group_not_bart
    from: home
    to: not_home
    for: 00:03:00
  condition:
  - condition: state
    entity_id: person.bart
    state: home
  action:
  - service: notify.bart_phone
    data:
      message: TTS
      title: Bart, je bent alleen thuis!
  mode: single
- id: '1630089937341'
  alias: 🚗 auto niet op slot (nieuwe versie)
  description: auto niet op slot (nieuwe versie)
  trigger:
  - platform: state
    entity_id: binary_sensor.audi_e_tron_sportback_55_doors_lock
    for:
      hours: 0
      minutes: 10
      seconds: 0
      milliseconds: 0
    to: 'on'
  condition:
  - condition: state
    entity_id: device_tracker.bart_s10
    state: '0'
    attribute: speed
    for:
      hours: 0
      minutes: 1
      seconds: 0
      milliseconds: 0
  action:
  - service: notify.bart_phone
    data:
      message: 'Auto is (bijna zeker) niet op slot '
  mode: single
- id: '1630698207932'
  alias: Master bedroom deurswitch
  description: ''
  trigger:
  - device_id: 4247e8ef769909d83520323811fc6550
    domain: hue
    platform: device
    type: remote_button_short_release
    subtype: turn_on
  condition:
  - condition: sun
    after: sunset
  action:
  - service: light.turn_on
    target:
      entity_id:
      - light.play_madouce
      - light.play_bart
      - light.staande_lamp
    data:
      brightness_pct: 75
  mode: single
- id: Alunya verwarming aan + raam open = verwarming uit
  alias: Alunya verwarming aan + raam open = verwarming uit
  description: ''
  trigger:
  - platform: numeric_state
    entity_id: sensor.kamer_alunya_heating
    above: '0'
  condition:
  - condition: state
    entity_id: binary_sensor.kamer_alunya_raam_sensor
    state: 'on'
    for:
      hours: 0
      minutes: 0
      seconds: 0
      milliseconds: 0
  action:
  - service: climate.set_hvac_mode
    target:
      entity_id: climate.kamer_alunya
    data:
      hvac_mode: auto
  mode: single
