- alias: 🛌 Madouce thuis om 22u30 en <15° buiten = matras aan
  id: a91e9cb6-dd44-48f1-91b8-81083453fa4f
  description: ''
  trigger:
  - platform: time
    at: '22:30'
  condition:
  - condition: state
    entity_id: device_tracker.madouce_samsung_s20
    state: home
  - condition: numeric_state
    entity_id: sensor.buitensensor_deur_temperature
    below: '15'
  action:
  - type: turn_on
    device_id: 81260564597a746196ba44e4eea0059e
    entity_id: switch.3504547724a160162a33_4
    domain: switch
  mode: single
- alias: 🏡 Bart is alleen thuis
  id: 02b63f41-9ea3-48eb-97aa-242a618f3400
  description: ''
  trigger:
  - platform: state
    entity_id: group.group_not_bart
    from: home
    to: not_home
    for: 00:03:00
  condition:
  - condition: state
    entity_id: person.bart
    state: home
  action:
  - service: notify.bart_phone
    data:
      message: TTS
      title: Bart, je bent alleen thuis!
  mode: single
- id: 8358a61f-74f1-4045-ba75-563bbca3b4e3
  alias: vocht gram in badkamer >14 gram/m³
  description: ''
  trigger:
  - platform: numeric_state
    entity_id: sensor.badkamer_thermal_absolutehumidity
    above: '14'
  condition: []
  action:
  - repeat:
      while:
      - condition: numeric_state
        entity_id: sensor.badkamer_thermal_absolutehumidity
        above: '14'
      sequence:
      - service: notify.bart_phone
        data:
          message: '{{states(''sensor.badkamer_thermal_absolutehumidity'')}} gram
            water /m³ en {{states(''sensor.badkamer_humidity'')}}% vocht.'
          title: Veel vocht in badkamer!
          data:
            color: blue
            tag: badkamer_vocht
      - wait_template: 00:15:00
        continue_on_timeout: false
  mode: single
- alias: master bedroom TV aan 's avonds = gezellig licht
  id: 62b15358-7447-43f7-9c76-b2d72db61875
  description: ''
  trigger:
  - platform: state
    entity_id: media_player.master_bedroom_tv
    to: playing
  condition:
  - condition: time
    after: '22:00'
  action:
  - service: light.turn_on
    target:
      entity_id:
      - light.play_bart
      - light.play_madouce
      - light.halve_bol
    data:
      color_name: darkorange
      brightness_pct: 30
  - service: light.turn_off
    target:
      entity_id: light.staande_lamp
  mode: single
- alias: Amilya chauffage 's nachts niet hoger dan 20° C
  id: b5bc7134-9f34-455e-9f89-447ae445cce8
  description: ''
  trigger:
  - platform: numeric_state
    entity_id: climate.kamer_amilya
    attribute: temperature
    above: '20'
  condition:
  - condition: time
    after: '23:00'
    before: 06:00
  action:
  - service: climate.set_hvac_mode
    target:
      entity_id: climate.kamer_amilya
    data:
      hvac_mode: auto
  mode: single
- alias: Amilya licht badkamer brandt langer dan 20 minuten
  id: db73f94a-536a-4d6f-9f5b-ce2757587b20
  description: ''
  trigger:
  - platform: state
    entity_id: light.amilya_badkamer
    to: 'on'
    for:
      hours: 0
      minutes: 20
      seconds: 0
      milliseconds: 0
  condition: []
  action:
  - service: light.turn_off
    target:
      entity_id: light.amilya_badkamer
  mode: single
- id: '1636143287459'
  alias: kamer Amilya >21 ° = chauffage op automatisch
  description: ''
  trigger:
  - platform: state
    entity_id: sensor.kamer_amilya_temperature
    to: '21'
  condition: []
  action:
  - service: climate.set_hvac_mode
    target:
      entity_id: climate.kamer_amilya
    data:
      hvac_mode: auto
  - service: notify.mobile_app_bart_s10
    data:
      message: Kamer Amilya 21° = nu op automatisch.
  mode: single
