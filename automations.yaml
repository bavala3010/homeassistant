- alias: master bedroom TV aan 's avonds = gezellig licht
  id: '62b15358-7447-43f7-9c76-b2d72db61875'
  description: ''
  trigger:
  - platform: state
    entity_id: media_player.master_bedroom_tv
    to: playing
  condition:
  - condition: time
    after: '22:00'
  action:
  - service: light.turn_on
    target:
      entity_id:
      - light.play_bart
      - light.play_madouce
      - light.halve_bol
    data:
      color_name: darkorange
      brightness_pct: 30
  - service: light.turn_off
    target:
      entity_id: light.staande_lamp
  mode: single

- alias: Amilya chauffage 's nachts niet hoger dan 20° C
  id: 'b5bc7134-9f34-455e-9f89-447ae445cce8'
  description: ''
  trigger:
  - platform: numeric_state
    entity_id: climate.kamer_amilya
    attribute: temperature
    above: '20'
  condition:
  - condition: time
    after: '23:00'
    before: 06:00
  action:
  - service: climate.set_hvac_mode
    target:
      entity_id: climate.kamer_amilya
    data:
      hvac_mode: auto
  mode: single

- alias: Amilya licht badkamer brandt langer dan 20 minuten
  id: 'db73f94a-536a-4d6f-9f5b-ce2757587b20'
  description: ''
  trigger:
  - platform: state
    entity_id: light.amilya_badkamer
    to: 'on'
    for:
      hours: 0
      minutes: 15
      seconds: 0
      milliseconds: 0
  condition: []
  action:
  - service: light.turn_off
    target:
      entity_id: light.amilya_badkamer
  mode: single
