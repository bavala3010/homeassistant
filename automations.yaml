- id: '1699039629764'
  alias: Living // aanwezigheidsensor
  description: ''
  trigger:
  - platform: state
    entity_id:
    - binary_sensor.keuken_presence
    to: 'on'
    id: keuken aanwezigheid
  - platform: state
    entity_id:
    - binary_sensor.keuken_presence
    to: 'off'
    id: keuken afwezigheid
  condition:
  - condition: numeric_state
    entity_id: sensor.living_keuken_presence_light_level
    below: 15
  action:
  - choose:
    - conditions:
      - condition: trigger
        id:
        - keuken aanwezigheid
      sequence:
      - service: light.turn_on
        data:
          brightness_pct: 50
        target:
          entity_id: light.living_rechts_4
    - conditions:
      - condition: trigger
        id:
        - keuken afwezigheid
      sequence:
      - wait_template: ''
        timeout: 00:00:02
      - service: light.turn_off
        data: {}
        target:
          entity_id: light.living_rechts_4
  mode: parallel
