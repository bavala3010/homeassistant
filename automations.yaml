- alias: 🛌 Madouce thuis om 22u30 en <15° buiten = matras aan
  id: a91e9cb6-dd44-48f1-91b8-81083453fa4f
  description: ''
  trigger:
  - platform: time
    at: '22:30'
  condition:
  - condition: state
    entity_id: device_tracker.madouce_samsung_s20
    state: home
  - condition: numeric_state
    entity_id: sensor.buitensensor_deur_temperature
    below: '15'
  action:
  - type: turn_on
    device_id: 81260564597a746196ba44e4eea0059e
    entity_id: switch.3504547724a160162a33_4
    domain: switch
  mode: single

- alias: 🏡 Bart is alleen thuis
  id: 02b63f41-9ea3-48eb-97aa-242a618f3400
  description: ''
  trigger:
  - platform: state
    entity_id: group.group_not_bart
    from: home
    to: not_home
    for: 00:03:00
  condition:
  - condition: state
    entity_id: person.bart
    state: home
  action:
  - service: notify.bart_phone
    data:
      message: TTS
      title: Bart, je bent alleen thuis!
  mode: single

- alias: Master bedroom deurswitch
  id: 92ecb95d-95b8-4708-be7e-9ca5181137ac
  description: ''
  trigger:
  - device_id: 4247e8ef769909d83520323811fc6550
    domain: hue
    platform: device
    type: remote_button_short_release
    subtype: turn_on
  condition:
  - condition: sun
    after: sunset
  action:
  - service: light.turn_on
    target:
      entity_id:
      - light.play_madouce
      - light.play_bart
      - light.staande_lamp
    data:
      brightness_pct: 75
  mode: single

