          color: blue
          channel: ramen
          timeout: 3600
          tag: " {{ tag }}"
          actions:
          - action: "{{ action_window_pause }}" 
            title: stel meldingen 2 uren uit
          - action: URI
            title: meer info
            uri: /lovelace/humidity
  mode: parallel