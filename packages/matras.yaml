- alias: ğŸ›Œ Bij thuiskomst Madouce na 22u15, matras inschakelen
  id: f66e33c4-88b9-4a32-9e15-7d38d5e7120e
  description: ''
  trigger:
  - platform: state
    entity_id: person.madouce
    from: 'not_home'
    to: 'home'
  condition:
  - condition: time
    after: '22:15'
    before: '02:00'
  - condition: numeric_state
    entity_id: sensor.buitensensor_deur_temperature
    below: '15'
  action:
  - service: switch.turn_on
    target:
      entity_id: switch.smart_power_strip_4
  - service: notify.madouce_phone
    data:
      title: Matrasverwarming ingeschakeld.
      message: Geniet er dadelijk van ;)
  mode: single