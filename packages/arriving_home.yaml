automation:

- alias: üè° Bart komt thuis = melding auto % + open garage/voordeur
  id: '99d307b5-f692-4996-8d0e-7eb92a735b57'
  description: ''
  trigger:
  - platform: device
    device_id: b5d28be91fff8c03aece377f73b28dd2
    domain: device_tracker
    entity_id: device_tracker.bart_s10
    type: enters
    zone: zone.home
  condition: []
  action:
  - service: notify.bart_phone
    data:
      message: TTS
      title: "Welkom thuis Bart! De auto batterij is {{states('sensor.audi_e_tron_sportback_state_of_charge') | round (0)}}%."
      data:
        channel: alarm_stream
  - service: notify.bart_phone
    data:
      message: Welkom thuis! (veeg omlaag voor acties)
      data:
        channel: Important
        persistent: true
        tag: persistent
        color: red
        timeout: 420
        actions:
        - action: open_garage
          title: OPEN GARAGE
        - action: open_voordeur
          title: OPEN VOORDEUR        
  mode: single

