- alias: ðŸªŸ ramen - sluit raam living room (Bart en Madouce)
  id: 'cec1c79b-5c6a-46a3-a3c7-5f981f7e18b3'
  description: ''
  trigger:
  - platform: time_pattern
    minutes: /15
  condition:
  - condition: state
    entity_id: input_boolean.living_room_raam_moet_dicht
    state: 'on'
  - condition: or
    conditions:    
    - condition: state
      entity_id: binary_sensor.keuken_raam
