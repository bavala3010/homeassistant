      title: "Sluit raam van living/keuken!"
      tag: "window_living_room"
      action_window_pause: "living_room_window_pause"
      reason: "{% if (states('sensor.temp_leuven24_wunderground') | float) < 16 %} Te koud buiten. {% endif %}"
