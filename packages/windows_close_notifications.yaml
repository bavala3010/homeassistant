- id: 'ramen - sluit raam living room - clear notification (Bart en Madouce)'
  alias: ðŸªŸ ramen - sluit raam living room - clear notification (Bart en Madouce)
  description: ''
  trigger:
    - platform: state
      entity_id: binary_sensor.keuken_raam_sensor
      from: 'on'
      to: 'off'
    - platform: state
      entity_id: binary_sensor.living_room_oprit_raam_sensor
      from: 'on'
      to: 'off'
    - platform: state
      entity_id: binary_sensor.living_room_tuin_raam_sensor
      from: 'on'
      to: 'off'
  condition:
  - condition: state
    entity_id: input_boolean.living_room_raam_moet_dicht
    state: 'on'
  - condition: time
    after: '7:0:0'
    before: '23:30:00'
  action:
  - service: notify.bart_phone
    data:
      message: "clear_notification"
      data:
        tag: window_living_room
  - service: notify.madouce_phone
    data:
      message: "clear_notification"
      data:
        tag: window_living_room
  mode: single


