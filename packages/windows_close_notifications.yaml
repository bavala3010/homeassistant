- alias: ðŸªŸ ramen - sluit raam living room - clear notification (Bart en Madouce)
  id: '14873cee-f737-4de1-9f0c-7e3ee45cea02'
  description: ''
  trigger:
  - platform: state
    entity_id: binary_sensor.keuken_raam
    from: 'on'
    to: 'off'
  - platform: state
    entity_id: binary_sensor.living_room_oprit_raam
    from: 'on'
    to: 'off'
  - platform: state
    entity_id: binary_sensor.living_room_tuin_raam
    from: 'on'
    to: 'off'
  - platform: state
    entity_id: input_boolean.living_room_window_pause
    from: 'off'
    to: 'on'
  condition:
  - condition: state
    entity_id: input_boolean.living_room_raam_moet_dicht
    state: 'on'
  - condition: time
    after: '7:0:0'
    before: '23:30:00'
  action:
  - service: notify.bart_phone
    data:
      message: "clear_notification"
      data:
        tag: window_living_room
  - service: notify.madouce_phone
    data:
      message: "clear_notification"
      data:
        tag: window_living_room
  mode: single

