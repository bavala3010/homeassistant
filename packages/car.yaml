- alias: ðŸš— Bart verlaat auto
  id: '63ee4ac0-2944-4531-bc17-a2a6d60ff341'
  description: ''
  trigger:
    - platform: state
      entity_id: binary_sensor.bart_phone_connected_to_car
      from: 'on'
      to: 'off'
      for: "00:00:05"
  condition:
    - condition: numeric_state
      entity_id: sensor.audi_e_tron_sportback_55_outdoor_temperature
      below: 15
  action:
  - choose:
    # indien aankomst thuis, niets doen
    - conditions:
      - condition: state
        entity_id: person.bart
        state: "home"
      sequence:
    # indien aankomst bij sauna, onmiddellijk vragen
    - conditions:
        - condition: or
          conditions:
            - condition: state
              entity_id: person.bart
              state: "Sauna Elzenhof"
            - condition: state
              entity_id: person.bart
              state: "Sauna Hezemeer"
            - condition: state
              entity_id: person.bart
              state: "Sauna Boetfort"
      sequence:
      - service: notify.bart_phone
        data:
          title: ðŸš™ Moet de auto straks worden voorverwamd?
          message: Geniet van de sauna :)
          data:
            tag: auto_verwarmen      
            color: green
            actions:
            - action: URI
              title: zo ja, klik hier
              uri: /eikenbos-dashboard/e-tron-heater          
    # indien aankomst bij winkel, niets vragen en blijven verwarmen
    - conditions:
        - condition: or
          conditions:
            - condition: state
              entity_id: person.bart
              state: "Aldi Bierbeek"
            - condition: state
              entity_id: person.bart
              state: "Action Bierbeek"
            - condition: state
              entity_id: person.bart
              state: "AH Zaventem"
            - condition: state
              entity_id: person.bart
              state: "Lidl Sterrebeek"
      sequence:
      - service: script.auto_start_climatisatie_nu
    # indien aankomst bij plaats met lang verblijf, vragen 
    - conditions:
        - condition: or
          conditions:
            - condition: state
              entity_id: person.bart
              state: "Waarschoot"
            - condition: state
              entity_id: person.bart
              state: "Koen & Katiana"
      sequence:
      - service: notify.bart_phone
        data:
          title: ðŸš™ Auto straks voorverwamen?
          message: Een warme auto is altijd lekkerder.
          data:
            tag: auto_verwarmen      
            color: green
            actions:
            - action: URI
              title: zo ja, klik hier
              uri: /eikenbos-dashboard/e-tron-heater
      - wait_template: ''
        timeout: '01:00:00'
      - service: notify.bart_phone
        data:
          message: ðŸš™ Moet de auto worden voorverwamd?
          data:
            tag: auto_verwarmen      
            color: green
            actions:
            - action: URI
              title: zo ja, klik hier
              uri: /eikenbos-dashboard/e-tron-heater
    # alle andere locaties
    default:
    - service: notify.bart_phone
      data:
        title: ðŸš™ Auto straks voorverwamen?
        message: Een warme auto is altijd lekkerder.
        data:
          tag: auto_verwarmen
          color: green
          actions:
          - action: URI
            title: zo ja, klik hier
            uri: /eikenbos-dashboard/e-tron-heater
    - wait_template: ''
      timeout: '01:00:00'
    - service: notify.bart_phone
      data:
        message: ðŸš™ Moet de auto worden voorverwamd?
        data:
