#########################

- alias: ðŸš— Auto 's avonds op slot?
  id: '1523708463420'
  description: Stuur een bericht als auto om 22u30 nog open is.
  trigger:
  - platform: time
    at: '22:30:00'
  condition:
  - condition: state
    entity_id: lock.audi_e_tron_sportback_55_door_lock_2
    state: unlocked
  action:
  - service: notify.bart_phone
    data:
      title: Auto niet op slot!
      message: ðŸš™ Er wordt nu geprobeerd om de auto te sluiten.
      data:
        channel: Important
        tag: slot_auto
        color: red
  - service: lock.lock
    target:
      entity_id: lock.audi_e_tron_sportback_55_door_lock_2
  - service: notify.madouce_phone
    data:
      title: Auto niet op slot!
      message: ðŸš™ Er wordt nu geprobeerd om de auto te sluiten.
      data:
        channel: Important
        tag: slot_auto
        color: red
  - service: lock.lock
    target:
      entity_id: lock.audi_e_tron_sportback_55_door_lock_2
  mode: single

- alias: auto sluiten
  id: '1626251778020'
  trigger:
  - platform: event
    event_type: mobile_app_notification_action
    event_data:
      action: lock_car
  action:
  - service: lock.lock
    target:
      entity_id: lock.audi_e_tron_sportback_55_door_lock_2
  mode: single

- alias: ðŸš— auto is op slot (clear_notification)
  id: '1626270837776'
  description: ''
  trigger:
  - platform: state
    entity_id: lock.audi_e_tron_sportback_55_door_lock_2
    to: locked
  condition: []
  action:
  - service: notify.bart_phone
    data:
      message: "clear_notification"
      data:
        tag: slot_auto
  - service: notify.madouce_phone
    data:
      message: "clear_notification"
      data:
        tag: slot_auto        
  mode: single

- alias: ðŸš— Auto 2 min. niet op slot = melding
  id: 'a2af962e-7fcf-4e6e-822e-5b33bc450628'
  description: ''
  trigger:
  - platform: time_pattern
    minutes: /2
  condition:
  - condition: state
    entity_id: lock.audi_e_tron_sportback_55_door_lock_2
    state: 'unlocked'
    for:
      hours: 0
      minutes: 2
      seconds: 0
      milliseconds: 0
  - condition: state
    entity_id: device_tracker.bart_s10
    state: 0
    attribute: speed
    for:
      hours: 0
      minutes: 2
      seconds: 0
      milliseconds: 0
  - condition: state
    entity_id: device_tracker.madouce_s20
    state: 0
    attribute: speed
    for:
      hours: 0
      minutes: 2
      seconds: 0
      milliseconds: 0
  action:
  - service: notify.bart_phone
    data:
      message: ðŸš™ Auto niet op slot! (veeg omlaag voor acties)
      data:
        channel: Important
        tag: slot_auto
        color: red
        actions:
        - action: lock_car
          title: SLUIT AUTO
  - service: notify.madouce_phone
    data:
      message: ðŸš™ Auto niet op slot! (veeg omlaag voor acties)
      data:
        channel: Important
        tag: slot_auto
        color: red
        actions:
        - action: lock_car
          title: SLUIT AUTO          
  mode: single
  
