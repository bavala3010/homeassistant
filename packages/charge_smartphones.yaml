- alias: ðŸ”Œ 's morgens Madouce gsm nog bijladen
  id: '67cc86a4-4fff-4c86-ac81-c5dcacaf1893'
  description: ''
  trigger:
  - platform: time
    at: 06:00:00
  condition:
  - condition: numeric_state
    entity_id: sensor.sm_g986b_battery_level
    below: 95
  action:
  - service: switch.turn_on
    target:
      entity_id: switch.smart_power_strip_3
  - wait_template: ''
