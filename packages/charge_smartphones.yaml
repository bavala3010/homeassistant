- alias: ðŸ”Œ Madouce gsm 90% geladen = stekker uit
  id: '0103219c-07a8-4e3f-b103-2df77aaa464e'
  description: ''
  trigger:
  - platform: numeric_state
    entity_id: sensor.sm_g986b_battery_level
    above: 90
  condition:
  - condition: time
    after: '23:00:00'
    before: '06:00:00'
  action:
  - service: switch.turn_off
    target:
      entity_id: switch.smart_power_strip_3
  mode: single

