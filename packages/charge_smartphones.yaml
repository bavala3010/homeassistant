############################ Automations ################################## 

automation:
- alias: ðŸ”ŒS20+ Madouce 90% geladen = stekker uit
  id: '0bf72dd5-1543-429f-a9c1-2adc7c2de301'
  description: ''
  trigger:
  - platform: numeric_state
    entity_id: sensor.madouce_s20_batterijniveau
    above: '90'
  condition:
  - condition: time
    after: '23:00:00'
    before: 06:00:00
  action:
  - service: switch.turn_off
    target:
      entity_id: switch.smart_power_strip_3
  mode: single

- alias: ðŸ”ŒS10+ Bart 90% geladen = stekker uit
  id: 'e5696f69-3c20-4419-af56-b79f207a319b'
  description: ''
  trigger:
  - platform: numeric_state
    entity_id: sensor.sm_g975f_battery_level
    above: '90'
  - condition: time
    after: '23:00:00'
    before: 06:00:00
  action:
  - service: switch.turn_off
    target:
      entity_id: switch.bart_gsm
  mode: single

- alias: ðŸ”Œ's morgens Bart S10+ nog bijladen
  id: 'c08edfeb-aa74-43a4-9f31-656346c79a9c'
  description: ''
  trigger:
  - platform: time
    at: 06:00:00
  condition:
  - platform: numeric_state
    entity_id: sensor.sm_g975f_battery_level
    below: '95'
  action:
  - service: switch.turn_on
    target:
      entity_id: switch.bart_gsm
  - wait_template: ''
    timeout: 02:00:00
  - service: switch.turn_off
    target:
      entity_id: switch.bart_gsm
  mode: single

- alias: ðŸ”Œ's morgens Madouce S20+ nog bijladen
  id: '93e260b7-2213-40ee-816f-f50217ff03bd'
  description: ''
  trigger:
  - platform: time
    at: 06:00:00
  condition:
  - platform: numeric_state
    entity_id: sensor.madouce_s20_batterijniveau
    below: '95'
  action:
  - service: switch.turn_on
    target:
      entity_id: switch.smart_power_strip_3
  - wait_template: ''
    timeout: 02:00:00
  - service: switch.turn_off
    target:
      entity_id: switch.smart_power_strip_3
  mode: single
  
- alias: ðŸ”ŒLader terug aanzetten als batterij gsm Madouce laag is (tussen 22:00 en 24:00)
  id: 'a2e86fd1-0087-4b85-a260-a20e5435fc49'
  description: ''
  trigger:
  - platform: state
    entity_id: switch.smart_power_strip_3
    from: 'on'
    to: 'off'
  condition:
  - condition: and
    conditions:
    - condition: time
      before: 00:00
      after: '22:00'
    - condition: numeric_state
      entity_id: sensor.madouce_s20_batterijniveau
      below: '90'
  action:
  - service: switch.turn_on
    target:
      entity_id: switch.smart_power_strip_3
  mode: single
