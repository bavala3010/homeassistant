- alias: ðŸªŸ ramen - open raam living (Bart en Madouce)
  id: '095d6529-f4e6-44df-b25d-2548de7f5958'
  description: ''
  trigger:
  - platform: time_pattern
    minutes: /15
  condition:
  - condition: state
    entity_id: input_boolean.living_raam_moet_open
    state: 'on'
  - condition: state
    entity_id: binary_sensor.keuken_raam
    state: 'off'
  - condition: state
    entity_id: binary_sensor.living_oprit_raam
    state: 'off'
  - condition: state
    entity_id: binary_sensor.living_tuin_raam
    state: 'off'
  - condition: state
    entity_id: input_boolean.living_window_pause
    state: 'off'
  action:
  - service: script.notify_bart_windows
    data_template:
      title: '{{title}}'
      message: '{{message}}'
      tag: '{{tag}}'
      action_window_pause: '{{action_window_pause}}' 
      reason: '{{reason}}'
  - service: script.notify_madouce_windows
    data_template:  
      title: '{{title}}'
      message: '{{message}}'
      tag: '{{tag}}'
      action_window_pause: '{{action_window_pause}}' 
      reason: '{{reason}}'
  variables:
    message: "Vocht living: {{states('sensor.gram_water_living')}} g/mÂ³. Buiten: {{states('sensor.gram_water_outside')}} g/mÂ³.<br>Vocht living: {{states('sensor.living_humidity')}} %. Buiten: {{states('sensor.humidity_leuven24_wunderground')}} %.<br>Temp living: {{states('sensor.living_temperature')}} Â°C. Buiten: {{states('sensor.temp_leuven24_wunderground')}} Â°C."
    title: "Open het raam van de living/keuken!"
    tag: "window_living"
    action_window_pause: "living_window_pause"
    reason: "{% if (states('sensor.gram_water_living_diff_outside') | float) >= 0.5 %} Te vochtig binnen. {% endif %}"
  mode: single

