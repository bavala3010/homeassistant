- alias: ">21 °C gevraagd in kamer Amilya = chauffage op automatisch"
  id: '95335e38-c593-48a6-b356-1be5f78db02c'
  description: ''
  trigger:
  - platform: numeric_state
    entity_id: climate.kamer_amilya
    attribute: temperature
    above: '21'
  condition: []
  action:
  - service: climate.set_hvac_mode
    target:
      entity_id: climate.kamer_amilya
    data:
      hvac_mode: auto
  - service: notify.mobile_app_bart_s10
    data:
      message: Kamer Amilya > 21° = zet op automatisch.
  mode: single
  
- alias: ">20 °C gevraagd in kamer Amilya 's nachts = chauffage op automatisch"
  id: 'b5bc7134-9f34-455e-9f89-447ae445cce8'
  description: ''
  trigger:
  - platform: numeric_state
    entity_id: climate.kamer_amilya
    attribute: temperature
    above: '20'
  condition:
  - condition: time
    after: '23:00'
    before: 06:00
  action:
  - service: climate.set_hvac_mode
    target:
      entity_id: climate.kamer_amilya
    data:
      hvac_mode: auto
  mode: single
