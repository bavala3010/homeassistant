- id: "zet pauze toggle master bedroom naar OFF na 2 uren"  
  alias: "ðŸªŸ zet pauze toggle master bedroom naar OFF na 2 uren"
  description: 'zet pauze toggle master bedroom naar OFF na 2 uren'
  mode: single
  trigger:
    - platform: state
      entity_id: input_boolean.master_bedroom_window_pause
      to: 'on'
  condition: []
  action:
    - wait_template: '2:00:00'
    - service: input_boolean.turn_off
      target:
        entity_id: input_boolean.master_bedroom_window_pause

