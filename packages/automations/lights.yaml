#################################################

- alias: 'ðŸ’¡ licht in garage'
  id: c3801d8a-dd6e-444e-9a25-0adc8c0655d8
  description: ''
  trigger:
  - platform: numeric_state
    entity_id: sensor.garage_sensor_light_level
    for:
      hours: 0
      minutes: 10
      seconds: 0
      milliseconds: 0
    above: '4'
  condition: []
  action:
  - repeat:
      while:
      - condition: numeric_state
        entity_id: sensor.garage_sensor_light_level
        above: '4'
      sequence:
      - service: notify.bart_phone
        data:
          message: >
            {% set s = ( as_timestamp(now()) - as_timestamp(state_attr('automation.licht_in_garage','last_triggered')) )|int %}
            Licht in garage brandt al {{ '%02du%02d' % ((s/3600)|int, (s%3600)/60) }}.
          title: Licht in garage
          data:
            color: blue
            tag: garage_licht
      - delay:
          minutes: 5
  - service: notify.bart_phone
    data:
      message: "clear_notification"
      data:
        tag: garage_licht
  - service: notify.madouce_phone
    data:
      message: "clear_notification"
      data:
        tag: garage_licht
  mode: single

