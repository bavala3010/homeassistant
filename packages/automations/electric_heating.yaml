automation:

###########################################################################
# BADKAMER AAN
###########################################################################

- alias: badkamer elektrische verwarming aan volgens schema op werkdagen als auto niet thuis is
  id: 'f6eadb96-1403-472e-a5bf-09650d26032d'
  description: ""
  trigger:
    - platform: state
      entity_id: schedule.badkamer_verwarmingsschema
      to: "on"
  condition:
  - condition: and
    conditions:
      - condition: state
        entity_id: binary_sensor.workday_sensor
        state: "on"    
      - condition: numeric_state
        entity_id: sensor.badkamer_temperature
        below: 18
      - condition: state
        entity_id: sensor.badkamer_raam
        state: "gesloten"
      - condition: template
        value_template: >
          {% set car_1_use_day = 'input_select.car_1_use_day_' ~ now().isoweekday() %}
          {% if states(car_1_use_day) != "thuis" %} true {% endif %}
  action:
    - service: switch.turn_on
      data: {}
      target:
        entity_id: switch.badkamer_electric_heater
  mode: single


- alias: badkamer elektrische verwarming aan als wasbaklicht 5 minuten aan is
  id: '0f400a47-87a1-43d0-b39e-d35ba7d84dea'
  description: ""
  trigger:
  - platform: state
    entity_id: light.badkamer_wasbak_rechts
    to: 'on'
    for: '00:05:00'
  condition:
  - condition: and
    conditions:
      - condition: numeric_state
        entity_id: sensor.badkamer_temperature
        below: 18
      - condition: state
        entity_id: sensor.badkamer_raam
        state: "gesloten"      
  action:
  - service: switch.turn_on
    target:
      entity_id: switch.badkamer_electric_heater
  mode: single


- alias: badkamer elektrische verwarming aan met licht douche
  id: 'ff0ae353-0a49-4842-92cf-b9cc31037b6a'
  description: ""
  trigger:
  - platform: state
    entity_id:
      - light.badkamer_douche
    to: "on"
    for:
      minutes: 0
      seconds: 45
  condition:
  - condition: and
    conditions:
      - condition: numeric_state
        entity_id: sensor.badkamer_temperature
        below: 18
      - condition: state
        entity_id: sensor.badkamer_raam
        state: "gesloten"    
  action:
    - service: switch.turn_on
      data: {}
      target:
        entity_id: switch.badkamer_electric_heater
  mode: single

- alias: elektrische verwarming start
  id: 'f9111ba9-c29d-4c73-8d36-b7849c3f3a63'
  description: ''
  trigger:
  - platform: numeric_state
    entity_id: sensor.badkamer_electric_heater_power
    for:
      hours: 0
      minutes: 0
      seconds: 10
    above: 300
  condition: []
  action:
    - service: input_datetime.set_datetime
      data:
        datetime: '{{ now() }}'
      target:
        entity_id: input_datetime.badkamer_electric_heater_start_time       
  mode: single


###########################################################################
# BADKAMER UIT
###########################################################################

- alias: badkamer elektrische verwarming uit volgens schema of raam open
  id: '6cc75694-e37d-4d40-8f51-2c5b4ee710b1'
  description: ""
  trigger:
    - platform: state
      entity_id: schedule.badkamer_verwarmingsschema
      to: "off"
    - platform: state
      entity_id: binary_sensor.badkamer_raam_kantel
      to: "on"
  condition: []
  action:
    - service: switch.turn_off
      data: {}
      target:
        entity_id: switch.badkamer_electric_heater
    - service: input_datetime.set_datetime
      data:
        datetime: '{{ now() }}'
      target:
        entity_id: input_datetime.badkamer_electric_heater_stop_time        
  mode: single

- alias: badkamer elektrische verwarming uit als wasbaklicht uit gaat na douche
  id: '3de4957b-b355-4dd0-a051-d01d1572680c'
  description: ""
  trigger:
  - platform: state
    entity_id: light.badkamer_douche
    to: unavailable
  condition: []
  action:
  - repeat:
      while:
      - condition: state
        entity_id: light.badkamer_wasbak_rechts
        state: 'on'      
      sequence: []
  - service: switch.turn_off
    target:
      entity_id: switch.badkamer_electric_heater
  - service: input_datetime.set_datetime
    data:
      datetime: '{{ now() }}'
    target:
      entity_id: input_datetime.badkamer_electric_heater_stop_time      
  mode: single

