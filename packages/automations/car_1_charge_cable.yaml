- alias: "ðŸš— car 1 // ðŸ”‹ charge // om 10u, 21u30 en 22u30 check of laadkabel ingeplugd is voor charge binnen de volgende 10 uren"
  id: '995d850b-435f-46a6-9e5a-9ab89701ddf4'
  description: ''
  trigger:
  - platform: time
    at: '10:00'
  - platform: time
    at: '21:30'
  - platform: time
    at: '22:30'
  condition:
  - condition: state
    entity_id: device_tracker.audi_e_tron_sportback_position
    state: home    
  - condition: state
    entity_id: sensor.car_1_plug_state
    state: 'disconnected'
  # voorwaarde: als start tijd < nu + 10 uren (dus starttijd voor 20u)
  - condition: template
    value_template: "{% if as_timestamp(states('sensor.car_charge_start_time')) | timestamp_custom('%Y-%m-%d %H:%M', false) < ((as_timestamp(now())  + (10 * 60 * 60)) | timestamp_custom('%Y-%m-%d %H:%M')) %}true{% endif %}"
  # voorwaarde: enkel als SOC < gewenst laaddoel
  - condition: template
    value_template: "{{ states('sensor.car_1_soc')| int(2) < (states('input_number.car_charge_target_percentage') | int(2)) }}"
  action:
  - service: notify.bart_phone
    data:
      title: "Plug de laadkabel in."
      message: >
        {% set soc = states('sensor.car_1_soc') | round(default=0) %}
        {% set targetsoc = states('input_number.car_charge_target_percentage') | round(default=0) %}
        {% set targetrange = states('input_number.car_charge_target_range') | round(default=0) %}
        De auto zou moeten laden op {{ as_timestamp(states('sensor.car_charge_start_time')) | timestamp_custom('%a %-Hu%M', false) }} maar de kabel steekt niet in.
        Huidige lading is {{ soc }}%. Laaddoel is {{ targetsoc }}% = {{ targetrange }} km.
      data:
        tag: car_charging
        color: green
        clickAction: "/dashboard-car/car-charging"
        # actions:
        # - action: URI
        #   title: meer info
        #   uri: /dashboard-car/car-charging        
  mode: single

