- alias: ğŸ›Œ Bij thuiskomst Madouce na 22u15, matras inschakelen
  id: f66e33c4-88b9-4a32-9e15-7d38d5e7120e
  description: ''
  trigger:
  - platform: state
    entity_id: person.madouce
    from: 'not_home'
    to: 'home'
  condition:
  - condition: time
    after: '22:15'
    before: '02:00'
  - condition: numeric_state
    entity_id: sensor.eikenbos_openweather_temperature
    below: '15'
  action:
  - service: switch.turn_on
    target:
      entity_id: switch.madouce_matrasverwarmer
  - service: notify.madouce_phone
    data:
      title: Matrasverwarming ingeschakeld.
      message: Geniet er dadelijk van ;)
  mode: single

- alias: ğŸ›Œ Madouce thuis en <15Â° in slaapkamer = matras aan om 1u, 2u, 3u, 4u en 5u gedurende 10 min.
  id: ad5d827e-8978-4b83-84cd-8260167f51f2
  description: ''
  trigger:
  - platform: time
    at: 
      - '01:00'
      - '02:00'
      - '03:00'        
      - '04:00'
      - '05:00'
      - '06:00'        
  condition:
  - condition: state
    entity_id: person.madouce
    state: home
  - condition: numeric_state
