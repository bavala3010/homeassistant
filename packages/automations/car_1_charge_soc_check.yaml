- alias: ðŸš— car 1 // ðŸ”‹ charge // soc check // check om 21u25 batterij tov laaddoel
  id: '19c7cda6-2abb-4e28-9025-0ea5c4e1caa1'
  description: ''
  trigger:
  - platform: time
    at: '21:25'
  condition:
  - condition: template
    value_template: "{% if ( states('sensor.car_1_soc') | float ) < ( states('input_number.car_1_min_target_soc') | float ) %} true {% endif %}"
  - condition: state
    entity_id: device_tracker.audi_e_tron_sportback_position
    state: home
  - condition: state
    entity_id: sensor.car_1_plug_state
    state: disconnected
  action:
  - service: audiconnect.refresh_data
    data:
      vin: !secret vin  
  - wait_template: ''
    timeout: '00:05:00'   
  - service: notify.bart_madouce_phone
    data:
      title: Verbind de laadkabel!
      message: >
        ðŸš™ Auto zou moeten laden tot {{states('input_number.car_1_min_target_soc') | round(0) }}% maar is nu slechts {{states('sensor.car_1_soc') | round(0)}}%.
      data:
        color: green
        tag: auto_laden
        actions:
        - action: URI
          title: meer info
          uri: /dashboard-car/car-charging
  mode: single