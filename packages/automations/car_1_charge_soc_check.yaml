  id: 'e03b771a-c1d0-49ed-a0d7-8e833e3c228e'
  description: ''
  trigger:
  - platform: time
    at: '21:25:00'  
  condition:
  - condition: template
    value_template: >
      {% set t = (now().date() + timedelta(days=1)) %}
