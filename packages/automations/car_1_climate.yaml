- alias: ðŸš— car 1 // climate // Om 19u in Waarschoot en koud = vraag auto climatiseren
  id: '8fa06ed3-7c9f-453d-80d4-a246df6633f8'
  description: ''
  trigger:
  - platform: time
    at: '19:00'
  condition:
  - condition: numeric_state
    entity_id: sensor.temp_leuven24_wunderground
    below: 15
  - condition: state
    entity_id: person.bart
    state: Waarschoot
  - condition: state
    entity_id: device_tracker.bart_s10
    state: 0
    attribute: speed
    for:
      hours: 0
      minutes: 2
      seconds: 0
      milliseconds: 0
  action:
  - service: notify.bart_phone
    data:
      message: ðŸš™ Moet de auto geclimatiseerd worden?
      data:
        tag: auto_climatisatie
        color: green
        notification_icon: "mdi:car-seat-heater"
        actions:
        - action: URI
          title: zo ja, klik hier
          uri: /dashboard-car/car-heater
  mode: single

- alias: ðŸš— car 1 // climate // Bart verlaat auto
  id: '63ee4ac0-2944-4531-bc17-a2a6d60ff341'
  description: ''
  trigger:
    - platform: state
      entity_id: binary_sensor.bart_phone_connected_to_car_1
      from: 'on'
      to: 'off'
      for: "00:00:05"
  condition:
    - condition: numeric_state
      entity_id: sensor.temp_leuven24_wunderground
      below: 15
  action:
  - choose:
    # indien aankomst thuis, niets doen
    - conditions:
      - condition: state
        entity_id: person.bart
        state: "home"
      sequence:
    # indien aankomst bij sauna, onmiddellijk vragen
    - conditions:
        - condition: or
          conditions:
            - condition: state
              entity_id: person.bart
              state: "Sauna Elzenhof"
            - condition: state
              entity_id: person.bart
              state: "Sauna Hezemeer"
            - condition: state
              entity_id: person.bart
              state: "Sauna Boetfort"
      sequence:
      - service: notify.bart_phone
        data:
          title: ðŸš™ Moet de auto straks geclimatiseerd worden?
          message: Geniet van de sauna :)
          data:
            tag: auto_climatisatie   
            color: green
            notification_icon: "mdi:car-seat-heater"            
            actions:
            - action: URI
              title: zo ja, klik hier
              uri: /dashboard-car/car-heater          
    # indien aankomst bij winkel, niets vragen en climatisatie blijven houden
    - conditions:
        - condition: or
          conditions:
            - condition: state
              entity_id: person.bart
              state: "Aldi Bierbeek"
            - condition: state
              entity_id: person.bart
              state: "Action Bierbeek"
            - condition: state
              entity_id: person.bart
              state: "AH Zaventem"
            - condition: state
              entity_id: person.bart
              state: "Lidl Sterrebeek"
      sequence:
      - service: script.auto_start_climatisatie_nu
    # indien aankomst bij plaats met lang verblijf, vragen 
    - conditions:
        - condition: or
          conditions:
            - condition: state
              entity_id: person.bart
              state: "Waarschoot"
            - condition: state
              entity_id: person.bart
              state: "Koen & Katiana"
      sequence:
      - service: notify.bart_phone
        data:
          title: ðŸš™ Auto straks climatiseren?
          message: Een warme auto is altijd lekkerder.
          data:
            tag: auto_climatisatie 
            color: green
            notification_icon: "mdi:car-seat-heater"            
            actions:
            - action: URI
              title: zo ja, klik hier
              uri: /dashboard-car/car-heater
      - wait_template: ''
        timeout: '01:00:00'
      - service: notify.bart_phone
        data:
          message: ðŸš™ Moet de auto geclimatiseerd worden?
          data:
            tag: auto_climatisatie      
            color: green
            notification_icon: "mdi:car-seat-heater"              
            actions:
            - action: URI
              title: zo ja, klik hier
              uri: /dashboard-car/car-heater
    # alle andere locaties
    default:
    - service: notify.bart_phone
      data:
        title: ðŸš™ Auto straks climatiseren?
        message: Een warme auto is altijd lekkerder.
        data:
          tag: auto_climatisatie
          color: green
          notification_icon: "mdi:car-seat-heater"          
          actions:
          - action: URI
            title: zo ja, klik hier
            uri: /dashboard-car/car-heater
    - wait_template: ''
      timeout: '01:00:00'
    - service: notify.bart_phone
      data:
        message: ðŸš™ Moet de auto worden geclimatiseerd?
        data:
          tag: auto_climatisatie      
          color: green
          actions:
          - action: URI
            title: zo ja, klik hier
            uri: /dashboard-car/e-tron-heate
  mode: restart          

