      data:
        tag: auto_climatisatie
        color: green
        notification_icon: "mdi:car-seat-heater"        
        actions:
        - action: URI
          title: Voor meer info, klik hier
          uri: /dashboard-car/car-heater
  - service: script.auto_start_climatisatie_nu
  mode: single 


- alias: ðŸš— car 1 // climate // Bij aankomst Toyota Evere starttijd bepalen voor climatisatie
  id: '4ed1d4be-1e9b-42b0-90b9-e32d9f584de0'
  description: ''
  trigger:
  - platform: state
    entity_id: device_tracker.audi_e_tron_sportback_position
    to: 'Toyota Evere'
  condition:
  - condition: template
    value_template: >
      {% set car_use_day = 'input_select.car_use_day_' ~ now().isoweekday() %}
      {% if states(car_use_day) == "Toyota Evere"%} true {% endif %}
  action:
  - service: input_datetime.set_datetime
    data:
      datetime: "{{ (now().timestamp()  + (7.5 * 60 * 60) ) | timestamp_local() }}"
    target:
      entity_id: input_datetime.toyota_evere_expected_leaving_time
  - service: notify.madouce_phone
    data:
      message: TTS
      data:
        tts_text: Welkom in Evere. Een prettige werkdag.
        ttl: 0
        priority: high
        media_stream: alarm_stream  
  mode: single

