  description: ''
  trigger:
  - platform: time
    at: '07:30'
  condition:
  - condition: template
    value_template: >
      {% set car_use_day = 'input_select.car_use_day_' ~ now().isoweekday() %}
      {%if states(car_use_day) == "Toyota Evere"%} true {% endif %}
  action:
  - service: notify.madouce_phone
    data:
      title: ðŸš™ De temperatuur in de auto wordt nu aangepast.
