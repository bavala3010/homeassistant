automation:

- alias: "ðŸ˜Ž UV index is 2 of 3 = waarschuwing Bart"
  id: '119b14e0-0b5e-4d5c-ab73-757ed1095b40'
  description: ''
  trigger:
  - platform: state
    entity_id: sensor.eikenbos_uv_index
    to: '2'
    for: '00:25:00'
  - platform: state
    entity_id: sensor.eikenbos_uv_index
    to: '3'
    for: '00:25:00'
  condition:
  - condition: state
    entity_id: person.bart
    state: home
  action:
  - service: notify.bart_phone
    data:
      title: Zon & gezondheid
      message: "UV-index is hoog: {{states('sensor.eikenbos_uv_index')}}. Huid verbrandt langzaam."
      data:
        color: yellow
        tag: uv_index
        channel: uv_index
        timeout: 10800  # 3 hours        
  mode: single

