automation:

- alias: ðŸš¨ alarm // Bart, Madouce en/of Alunya komt thuis (zone) = alarm uit
  id: '8bc11499-60b0-4b90-9c5b-e36dcd5d03fc'
  description: ''
  trigger:
  - platform: state
    entity_id: person.bart
    to: 'home'
  - platform: state
    entity_id: person.madouce
    to: 'home'
  - platform: state
    entity_id: person.alunya
    to: 'home'
  condition:
  - condition: state
    entity_id: alarm_control_panel.home_alarm
    state: armed_away
  action:
  - service: notify.bart_phone
    data:
      title: Alarm
      message: 'âœ…  Alarm is automatisch uitgeschakeld door thuiskomst.'
      data:
        color: red
        notification_icon: mdi:security     
  - service: alarm_control_panel.alarm_disarm
    target:
      entity_id: alarm_control_panel.home_alarm
    data:
      code: !secret alarm_code
  mode: single

- alias: ðŸš¨ alarm // niemand thuis (wifi) = alarm automatisch aanzetten
