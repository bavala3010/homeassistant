  - service: notify.bart_phone
    data:
      title: Alarm
      message: 'â›” Alarm is automatisch ingeschakeld wegens niemand thuis.' 
      data:
        color: red
        notification_icon: mdi:security    
  mode: single

- alias: ðŸš¨ alarm // Iemand komt thuis (wifi) = alarm automatisch uitzetten
  id: 'f17014e2-4cf5-43f0-90ae-be7d609f2a28'
  description: ''
