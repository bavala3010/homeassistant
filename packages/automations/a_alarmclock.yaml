automation:

- alias: Bart - wekker met licht
  id: 'd769b6f3-1e97-40da-a805-ebe3888dcd1a'
  description: ''
  trigger:
  - platform: template
    value_template: >
      {{  now() >= today_at(states('input_datetime.bart_alarmclock_time')) - timedelta(minutes= 5 | int) }}
  condition:
    - condition: state
      entity_id: input_boolean.bart_alarmclock_toggle
      state: "on"
  action:
    - parallel: 
        - service: script.master_bedroom_play_bart_gradual_light
          data: {}
        - sequence:  
            - wait_template: ''
              timeout: 00:05:00
            - service: media_player.volume_set
              data:
                entity_id: media_player.master_bedroom_speaker
                volume_level: 0.3
            - service: media_player.play_media
              data:
                entity_id: media_player.master_bedroom_speaker
                media_content_id: http://192.168.68.100:8123/local/soft_morning_alarm.mp3
                media_content_type: music
  mode: restart

- alias: script 'master_bedroom_play_bart_gradual_light' uitgeschakeld = terug starten
  id: '0f7fbddf-aacc-492a-bfb2-9e2678103c2a'
  description: ''
  trigger:
    - platform: state
      entity_id:
        - script.master_bedroom_play_bart_gradual_light
      to: "off"
      for:
        hours: 0
        minutes: 0
        seconds: 10
  condition: []
  action:
    - service: automation.turn_on
      target:
        entity_id: script.master_bedroom_play_bart_gradual_light
      data: {}
  mode: restart




