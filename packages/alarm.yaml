    data:
      message: 'Alarm in Eikenbos: beweging aan {{ states(''input_text.trigger_source'')}}'
      title: 'ðŸš¨ Alarm!'
      data:
        color: red
        channel: alarm
  - service: notify.mobile_app_madouce_s20
    data:
      message: 'Alarm in Eikenbos: beweging aan {{ states(''input_text.trigger_source'')}}'
      title: 'ðŸš¨ Alarm!'
      data:
