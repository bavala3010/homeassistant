- alias: Garagepoort staat lang open
  id: '2afaab2f-0aee-4dea-a340-be690d593fca'
  description: ''
  trigger:
  - platform: state
    entity_id: cover.garagepoort
    from: 'closed'
    to: 'open'
    for: 00:05:00
  condition: []
  action:
  - repeat:
      while:
      - condition: state
        entity_id: cover.garagepoort
        state: 'open'
      sequence:
      - service: notify.bart_phone      
        data:
          title: "Garage staat al lang open."
          message: "Staat al {{((as_timestamp(now()) - as_timestamp(states.cover.garagepoort.last_changed)) / 60 )| int() }} minuten open."
          data:
            color: red
            tag: garage_staat_open
      - delay:
          minutes: 2
  - service: notify.bart_phone
    data:
      message: "Garage is nu terug dicht."
      data:
        tag: garage_staat_open
  mode: single

