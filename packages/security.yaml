- alias: ðŸ‘€ beweging in tuin = melding smartphone
  id: '28641c60-8f5e-4856-96a9-e69ceb8c9cc8'
  description: ''
  trigger:
  - platform: state
    entity_id: binary_sensor.tuin_motion
    from: 'off'
    to: 'on'
  condition: []
  action:
  - service: notify.bart_phone
    data:
      title: Beweging in tuin! 
      message: "Beweging begon om {{ as_timestamp(now()) | timestamp_custom('%H:%M:%S') }}."
      data:
        color: red
        tag: beweging_in_tuin
  - repeat:
      while:
      - condition: state
        entity_id: binary_sensor.tuin_motion
        state: 'on'
      sequence:
      - delay:
          seconds: 15
      - service: notify.bart_phone      
        data:
          title: Beweging in tuin!
          message: "Beweging begon om {{ as_timestamp(now()) | timestamp_custom('%H:%M:%S') }} en duurt al {{((as_timestamp(now()) - as_timestamp(states.binary_sensor.tuin_motion.last_changed)) / 60 )| round(1) }} min."
          data:
            color: red
            tag: beweging_in_tuin
            alert_once: true
  - service: notify.bart_phone      
    data:
      title: "Geen beweging in tuin meer. ({{ as_timestamp(now()) | timestamp_custom('%H:%M:%S') }})"
      message: "Beweging begon om {{ as_timestamp(now()) | timestamp_custom('%H:%M:%S') }} en duurde {{((as_timestamp(now()) - as_timestamp(states.binary_sensor.tuin_motion.last_changed)) / 60 )| round(1) }} min."
      data:
        color: red
        tag: beweging_in_tuin
  mode: single

