automation:

- alias: ðŸªŸ ramen - check living (moet dicht)
  id: 'a53a248b-91d0-4700-b42d-60c3f2497ae1'
  description: ''
  trigger:
  - platform: state
    entity_id: sensor.gram_water_outside
  - platform: state
    entity_id: sensor.temp_leuven24_wunderground
  - platform: state
    entity_id: sensor.gram_water_living
  condition:
  - condition: template
    value_template: >
      {{trigger.to_state is not none and
        trigger.from_state is not none and
        trigger.to_state.state != trigger.from_state.state}}
  - condition: or
    conditions:    
    - condition: numeric_state
      entity_id: sensor.living_temperature
      below: '17'            
    - condition: numeric_state
      entity_id: sensor.living_heating
      above: '0'
    - condition: template
      value_template: "{{ (states('sensor.temp_leuven24_wunderground') | float) < 15 }}"
    - condition: template
      value_template: "{{ states('sensor.gram_water_living_diff_outside') | float < 0.5 }}"
 #    - condition: and      
 #      conditions:
 #        - condition: time
 #          after: '22:00'
 #        - condition: template
 #          value_template: "{{ (state_attr('weather.eikenbos', 'forecast')[0].templow) >= 14 }}"
  action:
  - service: input_boolean.turn_on
    target:
      entity_id: input_boolean.living_raam_moet_dicht
  - service: input_boolean.turn_off
    target:
      entity_id: input_boolean.living_raam_moet_open      
  mode: restart

