- alias: ðŸ’¨ Air Quality Index > 8 = purifier aan
  id: '7e3043d1-8299-4121-ad8b-08da26340065'
  description: ''
  trigger:
  - minutes: /5
    platform: time_pattern
  condition:
  - condition: template
    value_template: "{{ states('sensor.mi_air_pm2_5') |float(default=0) > 8 }}"
  - condition: state
    entity_id: group.gezin
    state: 'home'
  - condition: time
    after: '7:00'
    before: '23:30'
  action:
  - service: fan.set_preset_mode
    data:
      entity_id: fan.mi_air
      preset_mode: auto
  mode: single

- alias: ðŸ’¨ Air Quality Index < 8 = purifier uit
  id: '991a6848-2b77-4573-a2c4-76d603eeb899'
  description: ''
  trigger:
  - minutes: /5
    platform: time_pattern
  condition:
  - condition: template
    value_template: "{{ states('sensor.mi_air_pm2_5') |float(default=0) < 8 }}"
  - condition: state
    entity_id: input_boolean.busy_cooking
    state: 'off'    
  action:
  - service: fan.turn_off
    target:
      entity_id: fan.mi_air
  mode: single

