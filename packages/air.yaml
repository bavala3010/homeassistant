##############################
# ontvochtiger
##############################
- alias: ontvochtiger staat al 15 min. aan
  id: '0bd10dde-0f91-479c-9ddb-ebc484c0178d'
  description: ''
  trigger:
  - platform: numeric_state
    entity_id: sensor.ontvochtiger_power
    above: 0
    for: 00:15:00
  condition: []
  action:
  - service: notify.bart_phone
    data:
      title: Ontvochtiger staat al tijdje aan.
      message: "Staat aan sinds {{ as_timestamp(states.sensor.ontvochtiger_power.last_changed | timestamp_custom('%H:%M:%S') }}."
      data:
        tag: ontvochtiger
  - repeat:
      while:
      - condition: numeric_state
        entity_id: sensor.ontvochtiger_power
        above: 0
      sequence:
      - delay:
          minutes: 5
      - service: notify.bart_phone      
        data:
          title: Ontvochtiger staat al tijdje aan.
          message: "Staat al {{((as_timestamp(now()) - as_timestamp(states.sensor.ontvochtiger_power.last_changed)) / 60 )| int() }} minuten aan."
          data:
            tag: ontvochtiger
  - service: notify.bart_phone
    data:
      title: "Ontvochtiger staat nu uit."
      message: "Stond {{((as_timestamp(now()) - as_timestamp(states.sensor.ontvochtiger_power.last_changed)) / 60 )| int() }} minuten aan."
      data:
        tag: ontvochtiger
  mode: single
